<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitGud | THE website for games</title>
    <link rel="stylesheet" href="./css/index/index.css" />
    <link rel="stylesheet" href="./css/gamePage/gamePage.css" />
    <script defer src="./js/gamePage/gamePage.js"></script>
  </head>
  <body>
    <header>
      <span class="logo">GitGud</span>

      <div class="log-out-section">
        <span class="user-log-info"
          >Logged in as: <span class="user-name"></span
        ></span>
        <button class="log-out">Log out</button>
      </div>

      <div class="card-holder"></div>

      <div class="message-holder">
        <div class="messager-head">
          <span>Chat</span>
        </div>
        <ol class="messagers"></ol>
        <ol class="messages hide">
          <!-- li goes here -->
          <input type="text" id="message" />
        </ol>
      </div>
    </header>
    <button class="post-user">POST USER</button>
  </body>
</html>
